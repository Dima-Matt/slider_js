<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
    
    <div class="slider"></div>
        <div class="container">
            <div class="slider__line">
                <div class="slider__img">
                    <img src="./img/400.png" alt="">
                </div>

                <div class="slider__img">
                    <img src="./img/black400.png" alt="">
                </div>
                
                <div class="slider__img">
                    <img src="./img/images.png" alt="">
                </div>
            </div>

            <div class="slider__controller">
                <div class=" slider__prev-btn prev-btn btn"></div>
                <div class="slider__dot-container">
                    <div class="slider__dot"></div>
                    <div class="slider__dot"></div>
                    <div class="slider__dot"></div>
                </div>
                <div class="slider__next-btn prev-btn btn"></div>
            </div>

        </div>
    <script src="main.js"></script>
</body>
</html>
